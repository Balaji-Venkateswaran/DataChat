<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/index.js"></script>
    <script src="../js/package/sql_wasm.js"></script>
    <script src="../js/package/xlsx.js"></script>
  </head>
  <body>
    <div id="content"></div>

    <script>
      fetch("nav.html")
        .then((response) => response.text())
        .then((html) => {
          document.getElementById("content").innerHTML = html;
          document
            .getElementById("themeToggleBtn")
            ?.addEventListener("click", toggleTheme);

          function toggleTheme() {
            const currentTheme =
              document.documentElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            document.documentElement.setAttribute("data-theme", newTheme);
          }
        });
    </script>
    <div class="file">
      <input
        class="file-input"
        type="file"
        accept=".csv, .xls, .xlsx, .db"
        onchange="uploadFile(event)"
        multiple
      />
      <div id="tableOutput" class="table-output" style="padding: 0 30px"></div>
    </div>
    <div class="text-container">
    <div class="context">
      <label>Provide Context about Your DataSet</label>
      <br />
      <textarea class="input" id="context" placeholder="Enter context here..."></textarea>
    </div>
    <div class="question">
      <label>Ask a question about your DataSet </label>
      <br />
      <textarea class="field-input" id="question" placeholder="Enter your question here..."></textarea>
    </div>
   
  </div>
  <div> <button class="submit-button" onclick="submitQuestion()">
      Submit</button></div>
    <br/>  
     <div id="result-table"></div> 
     <span>Generated Query:</span><div id="result-query"></div>
  </body>   
</html>
